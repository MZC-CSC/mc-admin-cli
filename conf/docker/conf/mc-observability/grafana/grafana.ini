[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = true

[server]
protocol = http
http_port = 3000

[log]
mode = console file
level = info

[log.console]
level = info

[log.file]
level = info
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7
