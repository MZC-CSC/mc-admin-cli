##### MC-DATA-MANAGER #########################################################################################################################

  mc-data-manager-init-volumes:
    image: busybox:stable
    container_name: mc-data-manager-init-volumes
    command: ["sh", "-c", "chown -R ${UID:-0}:${GID:-0} /app/data"]
    volumes:
      - ./conf/mc-data-manager/data:/app/data/
    user: root
    env_file:
      - ./conf/mc-data-manager/.env
